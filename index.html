<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-container">
          <div class="overview">
            <div class="row">
              <div class="col-7">
                <h1 id="city">New York</h1>
              </div>
              <div class="col-5">
                <div class="weather-temperature">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Partially Cloudy"
                  />
                  <strong id="temperature">19</strong
                  ><span class="units">
                    <a href="#">ºC</a> | <a href="#">ºF</a></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-7">
              <ul>
                <li>Sunday, 18:35pm</li>
                <li>4th June 2023</li>
              </ul>
            </div>
            <div class="col-5">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span class="humidity">0</span>%</li>
                <li>Wind: <span class="wind">0</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sallyelaineleeduffy/weather-app-wk7"
            target="_blank"
            >Open Source Code</a
          >
          by Sally Lee-Duffy
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
