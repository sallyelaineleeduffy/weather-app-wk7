<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-container">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="form-search-box"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn w-100"
                  id="button-search-form"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city">New York</h1>
              </div>
              <div class="col-6">
                <div class="weather-temperature">
                  <img src="" alt="" id="icon" />
                  <strong id="temperature">19</strong
                  ><span class="units">
                    <a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenhit-link" class="remove-link"
                      >ºF</a
                    ></span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="time"></li>
                <li id="date"></li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity">0</span>%</li>
                <li>Wind: <span id="wind">0</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/sallyelaineleeduffy/weather-app-wk7"
            target="_blank"
            >Open Source Code</a
          >
          by Sally Lee-Duffy
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
